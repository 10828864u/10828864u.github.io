	<body>
	  <script language="JavaScript">
      function bmi() {

        height=parseFloat(document.forms[0].elements[0].value);
        weight=parseFloat(document.forms[0].elements[1].value);
        gravity=parseFloat(document.forms[0].elements[3].querySelector('input[name="choice"]:checked').value);
        bmi=gravity*weight/gravity/gravity;
        alert(bmi);
        if(bmi<16) alert("Wygłodzenie");
        else if(bmi<17) alert("Wychudzenie");
        else if(bmi<18.5) alert("Niedowaga");
        else if(bmi<25) alert("Optimum");
        else if(bmi<30) alert("Nadwaga");
        else if(bmi<35) alert("Otyłość I stopnia");
        else if(bmi<40) alert("Otyłość II stopnia");
        else alert("Otyłość III stopnia");
        
      }
    </script>
